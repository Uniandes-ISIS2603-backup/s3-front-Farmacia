<div class="container-fluid">
    <div class="col-sm-2">
            <br>
            <div class="row justify-content-center align-self-center">
                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Crear una transaccion cliente</button>
            </div>
            <br>
            <br>
        <table class="table  table-bordered table-hover">
            <thead class="thead-dark">
                <tr >
                    <th>info transaccion Cliente </th>
                </tr>
            </thead>
            <tbody>
               
                <tr *ngFor = "let t of transaccionesCliente">
                 <td style="cursor: pointer;">
                    <dd class="figure-caption" routerLink="/transacciones-cliente/{{t.id}}" >{{t.monto}} {{t.cliente.apellido}},{{t.cliente.nombre}} {{t.cliente.cedula}}
                    </dd>
                    </td>
                </tr>
        
            </tbody>
        </table>
       
    </div>
    <div class="col-md-8">
        <div *ngIf="showCreate">
        <app-transaccion-cliente-create (cancel)="showHideCreate()" (create)="ngOnInit()" *ngIf="showCreate"></app-transaccion-cliente-create>
        </div>
    </div>
</div>
