<div class="container-fluid ">
    <div class="limiter" style="width: 100%;">
        <div class="container-table100" style="padding:0px; margin: 0px;">
            <div class="wrap-table100" style="margin-top:0px">
                <div class="table100 ver1 m-b-110" style="margin:0px auto">
                    <div class="table100-head" style="margin:0px;">
                        <table>
                            <thead>
                                <tr class="row100 head">
                                    <th>Clientes</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="table100-body js-pscroll" style="margin:0px">
                        <table id="myTable">
                            <tbody>
                                <th>clienteId</th>
                                <th>cedula</th>
                                <th>nombre</th>
                                <th>apellido</th>
                                <th>ciudad</th>
                                <th>direccionEnvio</th>
                                <tr *ngFor="let cliente of clientes" class="row100 body">
                                    <td *ngxPermissionsOnly="['ADMIN']" style="cursor: pointer;" (click)="onSelected(cliente.id)"
                                        id="id">
                                        <dd class="figure-caption" routerLink="/clientes/{{cliente.id}}">{{cliente.id}}</dd>
                                    </td>
                                    <td style="cursor: pointer;" (click)="onSelected(cliente.id)" id="cedula">
                                        <dd class="figure-caption" (input)="saveCedula($event)" contenteditable='true' >{{cliente.cedula}}</dd>
                                    </td>
                                    <td style="cursor: pointer;" (click)="onSelected(cliente.id)" id="nombre">
                                        <dd class="figure-caption" (input)="saveNombre($event)" contenteditable='true'>{{cliente.nombre}}</dd>
                                    </td>
                                    <td style="cursor: pointer;" (click)="onSelected(cliente.id)" id="apellido">
                                        <dd class="figure-caption" (input)="saveApellido($event)" contenteditable='true'>{{cliente.apellido}}</dd>
                                    </td>
                                    <td style="cursor: pointer;" (click)="onSelected(cliente.id)" id="ciudad">
                                        <dd class="figure-caption" (input)="saveCiudad($event)"contenteditable='true'>{{cliente.ciudad}}</dd>
                                    </td>
                                    <td style="cursor: pointer;" (click)="onSelected(cliente.id)" id="direccionEnvio">
                                        <dd class="figure-caption" (input)="saveDireccion($event)" contenteditable='true'>{{cliente.direccionEnvio}}</dd>
                                    </td>
                                    <td>
                                        <button class="btn btn-primary" (click)="edit(cliente.id)"><span class="fa fa-pencil"></span></button>
                                        <button type="button " class="btn btn-danger" (click)="deleteCliente(cliente.id)"><span
                                                class="fa fa-trash"></span></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
