<div >
  <table class="table table-striped">
    <th>id transaccion</th>
    <th> monto total </th>
    <th> id cliente</th>
    <th>tipo de pago</th>
          <tr *ngFor="let t of transacciones">
              <td routerLink="/clientes/{{t.cliente.id}}/transacciones/{{t.id}}"> {{t.id}}</td>
              <td> $ {{t.monto}}</td>
              <td> {{t.cliente.id}}</td>
              <td> {{t.tipoDePago}}</td>
          </tr>
      </tbody>
  </table>
  <div>
    <div *ngIf="selectedt">
       <app-cliente-detail-transaccion-cliente [transaccionDetail]="selectedt"></app-cliente-detail-transaccion-cliente>
    </div>
  </div>
</div>
