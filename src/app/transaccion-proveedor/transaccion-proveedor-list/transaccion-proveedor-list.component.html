<div class="container-fluid">
    <div class="col-sm-2">
        <table class="table  table-bordered table-hover">
            <thead class="thead-dark">
                <tr >
                    <th colspan="5">Transacciones proveedor info</th>    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let transaccionProveedor of transaccionesProveedor">
                    <td style="cursor: pointer;">
                        <dd class="figure-caption" routerLink="/transaccion-proveedor/{{transaccionProveedor.id}}">{{transaccionProveedor.proveedor.nombre}}</dd>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
