<h1 mat-dialog-title>Crear un nuevo producto</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.nombre" placeholder="Nombre del producto" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="data.fecha" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" [(ngModel)]="data.precio" placeholder="Precio del producto" required>
  </mat-form-field>
  <mat-form-field>
      <select matNativeControl required>
          <option  *ngFor="let tipo of tiposProducto">{{tipo}}</option>
      </select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
