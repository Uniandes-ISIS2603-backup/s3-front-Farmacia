<div>
    <table class="table table-striped ">
        <thead class="thead-dark">
        <th>Identificador</th>
        <th>Cantidad</th>
        <th>Tipo Registro</th>
        <th></th>
        </thead>
        <tr *ngFor="let r of registros">
            <td style="cursor: pointer;" (click)="onSelected(r.id)" id="id">
                <dd class="figure-caption">{{r.id}}</dd>
            </td>
            <td style="cursor: pointer;" (click)="onSelected(r.id)" id="cantidad">
                <dd class="figure-caption" (input)="saveCantidad($event)" contenteditable='true'>{{r.cantidad}}</dd>
            </td>
            <td style="cursor: pointer;" (click)="onSelected(r.id)" id="tipoRegistro">
                <dd class="figure-caption" (input)="saveTipo($event)" contenteditable='true'>{{r.tipoRegistro}}</dd>
            </td>
            <td>
                <button class="btn btn-primary" (click)="edit(r.id)" data-toggle="modal" data-target="#myModal"><span
                        class="fa fa-pencil"></span></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
