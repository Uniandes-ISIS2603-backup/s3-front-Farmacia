<div class = "container" style="width:100%; height:80%">
    <mat-grid-list cols="3" rowHeight="480px">
        <mat-grid-tile
            *ngFor="let producto of productos" colspan=1>
            <mat-card style="cursor:pointer;">
                <ngb-carousel style="height:100px; background-color: #f0f0f0">
                        <ng-template ngbSlide>
                            <div class="carousel-caption">
                                <h3>First slide label</h3>
                                <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                            </div>
                        </ng-template>
                        <ng-template ngbSlide>
                                <div class="carousel-caption">
                                    <h3>First slide label</h3>
                                    <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                                </div>
                            </ng-template>
                </ngb-carousel>
                <mat-card-title>
                    {{producto.id}}
                </mat-card-title>
                <mat-card-content>
                    Cantidad: {{producto.cantidad}}<br>
                    Unidades disponibles: {{producto.unidadesDisponibles}}
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
