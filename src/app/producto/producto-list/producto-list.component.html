<div class = "container-fluid col-sm-8">
    <div class = "create-button">
        <button class = "btn create-button-button" type = "button" [ngClass]="{ 'btn-primary': isHidden, 'btn-danger': !isHidden}" (click) = "isHidden = !isHidden">
            <p style="margin-bottom: 0px" *ngIf = "!isHidden">Ocultar</p>
            <p style="margin-bottom: 0px" *ngIf = "isHidden">Mostrar</p>
        </button>
    </div>
    <table mat-table [dataSource] = "productos">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let producto">{{producto.id}}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let producto">{{producto.id}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
    <div class="col-sm-8">
        <app-producto-create *ngIf="!isHidden"></app-producto-create>
    </div>
</div>
