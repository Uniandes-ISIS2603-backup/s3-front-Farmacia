<div class="col-md-12">
    <div class="container-fluid">   
        <p class="h3 p-3">Proveedor: {{proveedorDetail.nombre}}</p>
        <br>

        <table class="table  table-bordered table-hover">
                <thead >
                </thead>
                <tbody>
                        <th>Identifacion</th>
                        <th>Monto</th>
                        <th>Tiempo</th>
                        <tr *ngFor = "let transacciones of proveedorDetail.transaccionesProveedor">
                            <td>{{transacciones.id}}</td>
                            <td style="cursor: pointer;">
                                    <dd class="caption" routerLink="/transacciones/{{transacciones.id}}">{{transacciones.monto}}</dd>
                            </td>
                            <td style="cursor: pointer;">
                                    <dd class="caption" routerLink="/transacciones/{{transacciones.id}}">{{transacciones.tiempo}}</dd>
                            </td>
                        </tr>
                </tbody>
        </table>
    </div>
    <p class="h3 p-3">Books by this author : </p>
    <app-transaccion-proveedor-list [transaccionesProveedor]="proveedorDetail.transaccionesProveedor"></app-transaccion-proveedor-list>
</div>
