<div class="container-fluid">
    <br>
    <br>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4" style="margin:0 auto;">
            <div class="card" style="width: 18rem;">
                <img id="imgPro" class=" img-fluid" src="https://i.pinimg.com/originals/49/21/79/492179e49346702c048b4ccc643fe737.jpg"
                    alt="card image">
                <div class="card-body text-center bg-primary">
                    <h4 class="card-text text-center">{{proveedorDetail.nombre}}</h4>
                    <h5 class="card-text text-center">{{proveedorDetail.id}}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <table class="table table-bordered table-hover">
                <thead>
                    <th colspan="5">Productos relacionados</th>
                </thead>
                <thead class="thead-dark">
                    <th>Nombre</th>
                    <th>Tipo</th>
                </thead>
                    <tr *ngFor="let producto of proveedorDetail.productos">
                        <td>
                            <dd class="figure-caption" routerLink="/productos/{{producto.id}}">{{producto.nombre}}</dd>
                        </td>
                        <td>
                            <dd class="figure-caption" routerLink="/productos/{{producto.id}}">{{producto.tipoProducto}}</dd>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <div class="row justify-content-center align-self-center">
                                <button [ngClass]="{ 'btn-primary': !showAsociate, 'btn-danger': showAsociate }" type="button"
                                    class="btn" (click) = "showHideAsociate()"  data-toggle="modal" data-target="#myModal">AÃ±adir un producto a los ofrecidos</button>
                            </div>
                        </td>
                    </tr>
            </table>
        </div>
        <div class="col-md-3">
                <tr>
                        <td colspan="5">
                            <div class="row justify-content-center align-self-center">
                                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button"
                                    class="btn" (click)="showHideCreate() " data-toggle="modal" data-target="#myModal2">Generar nueva orden pedido</button>
                            </div>
                        </td>
                    </tr>
                
                    
            <app-transaccion-proveedor-list [transaccionesProveedor]="proveedorDetail.transaccionesProveedor" proveedorId= "{{proveedorDetail.id}}"></app-transaccion-proveedor-list>
            <div class="col-md-8">
                    <div *ngIf="showCreate">
                            <div class="modal" id="myModal2">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                    
                                            <!-- Modal Header -->
                                            <div class="modal-header">
                                                <h4 class="modal-title">Generar una orden pedido.</h4>
                                                <button type="button" class="close" data-dismiss="modal" (click)="showHideCreate() ">&times;</button>
                                            </div>
                    
                                            <!-- Modal body -->
                                            <div class="modal-body">
                                                    <app-transaccion-proveedor-create [proveedor]="proveedorDetail" (cancel)="showHideCreate()"
                                                    (create)="ngOnInit()"></app-transaccion-proveedor-create>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                    </div>
                </div>
        </div>
    </div>

    

    <div *ngIf="showAsociate">
            <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Asociar un producto al proveedor</h4>
                            <button type="button" class="close" data-dismiss="modal" (click)="showHideAsociate() "  aria-label="Close">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <app-proveedor-productos [idProveedor]="proveedorDetail.id"></app-proveedor-productos>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
