<div class="container-fluid">
    <br>
    <br>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4" style="margin:0 auto;">
            <div class="card" style="width: 18rem;">
                <img id="imgPro" class=" img-fluid" src="https://i.pinimg.com/originals/49/21/79/492179e49346702c048b4ccc643fe737.jpg"
                    alt="card image">
                <div class="card-body text-center " style=" background-color : rgb(79, 62, 179);">
                    <h4 class="card-text text-center">{{proveedorDetail.nombre}}</h4>
                    <h5 class="card-text text-center">{{proveedorDetail.id}}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <table class="table table-bordered table-hover">
                <thead class="thead thead-dark">
                    <th colspan="5">Productos relacionados</th>
                </thead>
                <thead class="thead">
                    <th>Nombre</th>
                    <th>Tipo</th>
                </thead>
                <tr *ngFor="let producto of proveedorDetail.productos">
                    <td>
                        <dd class="figure-caption" routerLink="/productos/{{producto.id}}">{{producto.nombre}}</dd>
                    </td>
                    <td>
                        <dd class="figure-caption" routerLink="/productos/{{producto.id}}">{{producto.tipoProducto}}</dd>
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <div class="row justify-content-center align-self-center">
                            <button [ngClass]="{ 'btn-primary': !showAsociate, 'btn-danger': showAsociate }" type="button"
                                class="btn" (click)="showHideAsociate()">AÃ±adir
                                un producto a los ofrecidos</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-3">
            <tr>
                <td colspan="5">
                    <div class="row justify-content-center align-self-center">
                        <button  type="button" class="btn-primary btn" (click)="createTransaccionProveedor()">Generar
                            nueva orden pedido</button>
                    </div>
                </td>
            </tr>


            <app-transaccion-proveedor-list [transaccionesProveedor]="proveedorDetail.transaccionesProveedor"
                proveedorId="{{proveedorDetail.id}}"></app-transaccion-proveedor-list>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div>
            <div *ngIf="showAsociate">
                <app-proveedor-productos [idProveedor]="proveedorDetail.id"></app-proveedor-productos>
            </div>
        </div>
    </div>
</div>
