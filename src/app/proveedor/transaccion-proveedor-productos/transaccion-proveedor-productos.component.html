
<div class="container-fluid">
  <div class="col-sm-2 text-center">
      <table class="table  table-bordered table-hover table-striped" >
           
          <thead >
               
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Eliminar</th>
            </thead>
    
          <tbody>            
              <tr *ngFor="let p of productos">
                <td>{{p.id}}</td>
                <td>{{p.nombre}}</td>
                <td>{{p.cantidad}}</td>
                <button type="button " class="btn btn-danger"  (click)="eliminarProductoTransaccion(p.id)"><span class="fa fa-trash"></span></button>
                </tr>                
          </tbody>
 
        
       </table>
  </div>
</div>
