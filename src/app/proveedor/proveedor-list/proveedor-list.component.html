<div class="container-fluid">
    <div class="col-sm-2">
        <table class="table  table-bordered table-hover">
            <thead class="thead-dark">
                <tr >
                    <th colspan="2">Proveedor info</th>    
                </tr>
            </thead>
            <tbody>
                    <th>Identifacion</th>
                    <th>Nombre</th>
                <tr *ngFor = "let proveedor of proveedores">
                    <td>{{proveedor.id}}</td>
                    <td style="cursor: pointer;">
                        <dd class="figure-caption" routerLink="/proveedores/{{proveedor.id}}">{{proveedor.nombre}}</dd>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
